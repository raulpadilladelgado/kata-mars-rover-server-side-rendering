@import domain.MarsRover

@(marsRover: MarsRover)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mars Rover</title>

                th, td {

                    text-align: center;
                }

                    background-color: #333;
                    color: white;
                }

                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                }
        </style>
    </head>

        @* <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>*@
        <script>
                const cellToHighlight = document.querySelector(`tr:nth-child(${@marsRover.position.latitude +1}) td:nth-child(${@marsRover.position.longitude +1})`);
                cellToHighlight.classList.toggle("highlighted");
        </script>
